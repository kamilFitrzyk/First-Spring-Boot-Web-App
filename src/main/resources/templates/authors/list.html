<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework</title>
</head>
<body>

<table>
    <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="authors : ${authors}">
        <td th:text="${authors.id}">123</td>
        <td th:text="${authors.firstName}">123</td>
        <td th:text="${authors.lastName}">123</td>
    </tr>
</table>

</body>
</html>
